<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <link rel="stylesheet" href="styles.css"> 
    <title>Inventory Management System</title>
</head>
<body>
    <header class="header" id="header">
        <div class="header__container">
            <a href="#" class="header__logo">
                <i class="ri-cloud-fill"></i>
                <span>IMS</span>
            </a>
            <button class="header__toggle" id="header-toggle">
                <i class="ri-menu-line"></i>
            </button>
        </div>
    </header>

    <nav class="sidebar" id="sidebar">
        <div class="sidebar__container">
            <div class="sidebar__user">
                <div class="sidebar__img">
                    <img src="icon.png" alt="image">
                </div>
                <div class="sidebar__info">
                    <h3>Lakin, Ben A.</h3>
                    <span>lakinben26@gmail.com</span>
                </div>
            </div>

            <div class="sidebar__content">
                <h3 class="sidebar__title">MANAGE</h3>
                <div class="sidebar__list">
                    <a href="#" class="sidebar__link active-link">
                        <i class="ri-pie-chart-2-fill"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="stock.html" class="sidebar__link">
                        <i class="ri-wallet-3-fill"></i>
                        <span>Stock</span>
                    </a>
                </div>

                <h3 class="sidebar__title">SETTINGS</h3>
                <div class="sidebar__list">
                    <a href="#" class="sidebar__link">
                        <i class="ri-settings-3-fill"></i>
                        <span>Settings</span>
                    </a>
                    <a href="#" class="sidebar__link">
                        <i class="ri-mail-unread-fill"></i>
                        <span>My Messages</span>
                    </a>
                    <a href="#" class="sidebar__link">
                        <i class="ri-notification-2-fill"></i>
                        <span>Notifications</span>
                    </a>
                </div>
            </div>

            <div class="sidebar__actions">
                <button>
                    <i class="ri-moon-clear-fill sidebar__link sidebar__theme" id="theme-button">
                        <span>Theme</span>
                    </i>
                </button>
                <button class="sidebar__link" id="logout-button">
                  <i class="ri-logout-box-r-fill"></i>
                  <span>Log Out</span>
              </button>
              
                   </button>
                   
                </button>
            </div>
        </div>
    </nav>

    <main class="main container" id="main">
        <h1>Inventory Management System</h1>

        <div class="recent-transactions">
            <h2>Recent Transactions</h2>
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Total Stock in Warehouse</th>
                        <th>Total Stock in Store</th>
                        <th>Total Stock Out</th>
                        <th>Remaining Stock Warehouse</th>
                        <th>Remaining Stock Store</th>
                    </tr>
                </thead>
                <tbody id="transactionTableBody">
                    <!-- Rows will be added here dynamically -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="stock.js"></script>
    <script src="main.js"></script>
    <script>
      // Check if the user is logged in
      if (localStorage.getItem('loggedIn') !== 'true') {
        window.location.href = 'login.html';  // Redirect to login if not logged in
      }
    
      // Logout function
      document.getElementById('logout-button').addEventListener('click', function () {
        localStorage.removeItem('loggedIn'); // Remove login state
        window.location.href = 'login.html';  // Redirect to login page after logout
      });
    </script>
    
</body>
</html>
